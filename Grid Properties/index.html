<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grid row & Grid column Property</h1>
    <div class="container">
      <div class="item item-1">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item item-4">4</div>
      <div class="item">5</div>
    </div>

    <h1>Naming Grid Lines</h1>
    <div class="container1">
      <div class="item item-1">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item item4">4</div>
      <div class="item">5</div>
    </div>

    <h1>Grid Template Areas</h1>
    <div class="container2">
      <div class="items item_1">1</div>
      <div class="items item_2">2</div>
      <div class="items item_3">3</div>
      <div class="items item_4">4</div>
      <div class="items item_5">5</div>
    </div>

    <!-- fr unit  -->
    <h1>1fr unit</h1>
    <div class="container3">
      <div class="itemss">1</div>
      <div class="itemss">2</div>
      <div class="itemss">3</div>
      <div class="itemss">4</div>
      <div class="itemss">5</div>
    </div>

    <h1>2fr unit</h1>
    <div class="container4">
      <div class="itemss">1</div>
      <div class="itemss">2</div>
      <div class="itemss">3</div>
      <div class="itemss">4</div>
      <div class="itemss">5</div>
    </div>

    <!-- Equal Gap between columns & rows   -->
    <h1>Equal Gap between columns & rows</h1>
    <div class="container5">
      <div class="itemss">1</div>
      <div class="itemss">2</div>
      <div class="itemss">3</div>
      <div class="itemss">4</div>
      <div class="itemss">5</div>
    </div>

    <!-- row Gap & column Gap  -->
    <h1>row Gap & column Gap</h1>
    <div class="container6">
      <div class="itemss">1</div>
      <div class="itemss">2</div>
      <div class="itemss">3</div>
      <div class="itemss">4</div>
      <div class="itemss">5</div>
    </div>

    <!-- item center  -->
    <h1>Item Center</h1>
    <div class="container7">
      <div class="itm">1</div>
      <div class="itm">2</div>
      <div class="itm">3</div>
      <div class="itm">4</div>
      <div class="itm">5</div>
    </div>

    <!-- content center  -->
    <h1>Content Center</h1>
    <div class="container8">
      <div class="itm">1</div>
      <div class="itm">2</div>
      <div class="itm">3</div>
      <div class="itm">4</div>
      <div class="itm">5</div>
    </div>
  </body>
</html>
